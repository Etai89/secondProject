<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Project</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Noto+Sans+Hebrew:wght@100..900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">My Crypto App!</h1>
        <div class="bg"></div>
        <div class="header bg-primary text-white p-3 rounded mb-4">

            <div id="menu" class="d-flex justify-content-center mb-3">
                <a class="link text-white me-3" pageTitle="currencies" href="#">Currencies</a>
                <a class="link text-white me-3" pageTitle="reports" href="#">Real-time Reports</a>
                <a class="link text-white" pageTitle="about" href="#">About</a>
            </div>

            <div id="searchbox" class="d-flex justify-content-center">
                <input type="text" id="" class="form-control w-50 me-2" placeholder="Search any coin!">
                <input type="text" id="searchInput" class="form-control w-50 me-2" placeholder="Search any coin!">
            </div>
        </div>

        <div>
            <div class="page currencies bg-white p-3 rounded shadow-sm">Currencies data</div>
            <div style="display: none;" class="page reports bg-white p-3 rounded shadow-sm">Real-time reports</div>
            <div style="display: none;" class="page about bg-white p-3 rounded shadow-sm">About text..</div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    you have been reached to 5 coins limit!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
